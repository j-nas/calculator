<!DOCTYPE html>
<html>
  <head>
    <title>Calcyalater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#"> <!--remove for production, just in place
    for debugging-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calculator" id="calculator">
      <div class="screen"><div id="output">12345689</div></div>
      <div class="numbers" id="one" data-key="97">1</div>
      <div class="numbers" id="two" data-key="98">2</div>
      <div class="numbers" id="three" data-key="99">3</div>
      <div class="numbers" id="four" data-key="100">4</div>
      <div class="numbers" id="five" data-key="101">5</div>
      <div class="numbers" id="six" data-key="102">6</div>
      <div class="numbers" id="seven" data-key="103">7</div>
      <div class="numbers" id="eight" data-key="104">8</div>
      <div class="numbers" id="nine" data-key="105">9</div>
      <div class="numbers" id="zer" data-key="96">0</div>
      <div class="numbers" id="dec" data-key="110">.</div>
      <div class="opers" id="divi" data-key="111">/</div>
      <div class="opers" id="add" data-key="107">+</div>
      <div class="opers" id="minus" data-key="109">-</div>
      <div class="opers" id="multi" data-key="106">X</div>
      <div class="opers" id="ac" data-key="8">AC</div>
      <div class="opers" id="eq" data-key="13">=</div>


    </div>
  </body>
  <script src="script.js">
    
  </script>
</html>
