<!DOCTYPE html>
<html>
  <head>
    <title>Calcyalater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#"> <!--remove for production, just in place
    for debugging-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calculator" id="calculator">
      <div class="screen"><div id="output">12345689</div></div>
      <div class="numbers" id="one" data-key="97"><span>1</span></div>
      <div class="numbers" id="two" data-key="98"><span>2</span></div>
      <div class="numbers" id="three" data-key="99"><span>3</span></div>
      <div class="numbers" id="four" data-key="100"><span>4</span></div>
      <div class="numbers" id="five" data-key="101"><span>5</span></div>
      <div class="numbers" id="six" data-key="102"><span>6</span></div>
      <div class="numbers" id="seven" data-key="103"><span>7</span></div>
      <div class="numbers" id="eight" data-key="104"><span>8</span></div>
      <div class="numbers" id="nine" data-key="105"><span>9</span></div>
      <div class="numbers" id="zer" data-key="96"><span>0</span></div>
      <div class="numbers" id="dec" data-key="110"><span>.</span></div>
      <div class="opers" id="divi" data-key="111"><span>/</span></div>
      <div class="opers" id="add" data-key="107"><span>+</span></div>
      <div class="opers" id="minus" data-key="109"><span>-</span></div>
      <div class="opers" id="multi" data-key="106"><span>X</span></div>
      <div class="opers" id="ac" data-key="8"><span>AC</span></div>
      <div class="opers" id="eq" data-key="13"><span>=</span></div>


    </div>
  </body>
  <script src="script.js">
    
  </script>
</html>
